<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="simpleForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group mb-3">
          <label for="desc">Description</label>
          <textarea id="desc" class="form-control" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteData(item.id)">Delete</button>
              <button class="btn btn-warning" (click)="updateData(item.id)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
